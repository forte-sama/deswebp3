group 'desweb'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile group: 'com.sparkjava', name: 'spark-core', version: '2.3'
    compile group: 'com.sparkjava', name: 'spark-template-freemarker', version: '2.3'
    compile group: 'org.freemarker', name: 'freemarker', version: '2.3.23'
    compile group: 'com.h2database', name: 'h2', version: '1.4.191'
    compile group: 'com.sparkjava', name: 'spark-debug-tools', version: '0.5'
}
